<mat-progress-bar mode="indeterminate" *ngIf="!userModel.empty"></mat-progress-bar>
<div class="paddingbox">
  <div class="page-title">
    <h3>{{ userModel.translated.SITETITLE.USERS_TITLE }}</h3>
  </div>
  <div class="table-wrap">
    <table mat-table [dataSource]="userModel.dataSource" class="customTable mat-elevation-z3">
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef>
          First Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
      </ng-container>

      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef>
          Last Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="Contact No.">
        <th mat-header-cell *matHeaderCellDef>
          Contact No.
        </th>
        <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>
          Email
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>
          {{ userModel.translated.TABLEHEADINGS.ACTIONS }}
        </th>
        <td mat-cell *matCellDef="let element">
          &nbsp;<button *ngIf="element.id !== userModel.userId" class="btn-table" btn-primary mat-raised-button
            color="primary" mat-button [matMenuTriggerFor]="menu">
            <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
            Actions
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>linear_scale</mat-icon>Connections
            </button>
            <button mat-menu-item>
              <mat-icon>assignment</mat-icon>Log
            </button>
            <button mat-menu-item>
              <mat-icon>build</mat-icon>Edit
            </button>
            <button mat-menu-item>
              <mat-icon>lock</mat-icon>Reset Password
            </button>
            <button mat-menu-item>
              <mat-icon>input</mat-icon>Change Access Level
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userModel.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userModel.displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator class="mat-elevation-z1" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
