<mat-card-title class="mat-dialog-title">{{helperService.translated.MESSAGES.CHANGE_ACCESS_LEVEL}}</mat-card-title>
<div class="mat-dialog-content">
  <form [formGroup]="permissions.permissionsForm" (ngSubmit)=permissionsFormSubmit(permissions.permissionsForm)>
    <mat-tab-group>
      <mat-tab label="{{helperService.translated.BUTTONS.PERMISSIONS}}">
        <div class="permission-wrap" *ngFor="let permission of helperService.appConstants.permissions">
          <mat-checkbox [formControlName]="permission.key"
                        (change)="checkEnable($event, permission.values)">{{permission.name}}
          </mat-checkbox>
          <mat-card class="mat-elevation-z1">
            <mat-card-content *ngFor="let p of permission.values">
              <mat-checkbox [formControlName]="p.key">{{p.value}}
              </mat-checkbox>&nbsp;&nbsp;<br>
            </mat-card-content>
          </mat-card>
        </div>

      </mat-tab>
      <mat-tab label="{{helperService.translated.BUTTONS.REPORTS}}">
        <div class="permission-wrap">
          <mat-checkbox [formControlName]="helperService.appConstants.reports"
                        (change)="checkReportsEnable($event)">Reports
          </mat-checkbox>
          <mat-card class="mat-elevation-z1">
            <mat-card-content *ngFor="let permission of helperService.appConstants.reportsPermissions">
              <mat-checkbox [formControlName]="permission.key">{{permission.value}}
              </mat-checkbox>&nbsp;&nbsp;<br>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
    <mat-dialog-actions>
      <button [disabled]="permissions.unChanged" class="mat-elevation-z1" mat-raised-button cdkFocusInitial custom-btn
              btn-primary
              color="primary">{{helperService.translated.BUTTONS.SAVE}}
        <div class="main-loader" *ngIf="permissions.loading">
          <span class="loader1"></span>
          <span class="loader2"></span>
          <span class="loader3"></span>
        </div>
      </button>
      <button mat-button mat-dialog-close>{{helperService.translated.BUTTONS.CANCEL}}</button>
    </mat-dialog-actions>
  </form>
</div>
