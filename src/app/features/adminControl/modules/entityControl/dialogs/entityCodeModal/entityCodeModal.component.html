<mat-card-title class="mat-dialog-title">{{helperService.translated.MESSAGES.ENTITYCODE_FOR}} {{ data.entity.name }}
    <button mat-button class="close-dialog" [mat-dialog-close]="'NO'"><i class="material-icons">close</i></button>
</mat-card-title>
<div class="entitycode-box" mat-dialog-content>
    <div class="spinner-wrap" *ngIf="loading">
        <mat-spinner [diameter]="helperService.constants.appConstant.spinnerConstantModal"></mat-spinner>
    </div>
    <span class="entity-code">{{ data.entity.code }}</span>
    <mat-icon class="refresh-code pointer mat-elevation-z6" color="primary" (click)="refreshEntityCode()"
              *ngIf="data.permissions">
        {{ helperService.appIcons.refresh }}
    </mat-icon>
</div>
