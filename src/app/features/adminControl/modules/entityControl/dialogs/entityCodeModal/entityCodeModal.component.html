<mat-card-title class="mat-dialog-title">{{helperService.translated.MESSAGES.ENTITYCODE_FOR}} {{ data.name }}</mat-card-title>
<div class="entitycode-box" mat-dialog-content>
  <span class="entity-code">{{ data.code }}</span>
  <mat-dialog-actions>
    <button class="mat-elevation-z1" mat-raised-button cdkFocusInitial custom-btn btn-primary color="primary" (click)="onNoClick()">OK</button>
  </mat-dialog-actions>
</div>
