<mat-card-title class="mat-dialog-title">
  {{helperService.translated.MESSAGES.PULSE_CATEGORIES}}
</mat-card-title>
<div class="mat-dialog-content">
  <form [formGroup]="pulseCategoryModal.addPulseTypeForm">
    <mat-form-field fullWidth appearance="outline">
      <mat-label>{{helperService.translated.MESSAGES.PULSE_CATEGORY_TITLE}}</mat-label>
      <input matInput type="text" [formControlName]=helperService.appConstants.title required/>
      <mat-icon color="primary" class="pointer" (click)="addPulse(pulseCategoryModal.addPulseTypeForm)"
                matSuffix>
        {{helperService.appIcons.addCircle}}
      </mat-icon>
    </mat-form-field>
  </form>
  <div class="data-search">
    <div class="data-result">

      <ng-container>
        <mat-list *ngFor="let element of pulseCategoryModal.pulseTypes">
          <mat-list-item>

            {{element.pulseType.name}}
            <button custom-btn mat-raised-button class="remove-type mat-elevation-z1"
                    (click)="deletePulse(element.id)">Remove
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </ng-container>
    </div>
  </div>
  <mat-dialog-actions>

    <button mat-button [mat-dialog-close]="'NO'" type="button">
      {{ helperService.translated.BUTTONS.CLOSE }}
    </button>
  </mat-dialog-actions>
</div>
