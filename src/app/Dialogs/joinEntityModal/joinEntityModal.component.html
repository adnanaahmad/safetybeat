<mat-card-title class="mat-dialog-title">{{
  joinEntity.translated.MESSAGES.JOINENTITY_MSG
}}</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="joinEntity.joinEntityForm" (ngSubmit)="entityJoin(joinEntity.joinEntityForm)">
    <div class="form-group">
      <mat-form-field full-width>
        <input
          matInput
          type="text"
          placeholder="{{ joinEntity.translated.MESSAGES.ENTITYCODE }}"
          formControlName="{{ joinEntity.appConstants.joinCode }}"
          required
        />
        <mat-error *ngIf="formValidation.joinCode.errors">
          <span *ngIf="formValidation.joinCode.errors.required">{{
            joinEntity.translated.MESSAGES.ENTITYCODE_REQ
          }}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button
        mat-raised-button
        cdkFocusInitial
        custom-btn
        btn-primary
        color="primary"
      >
        {{ joinEntity.translated.BUTTONS.JOIN_ENTITY }}
      </button>
      <button mat-button mat-dialog-close>
        {{ joinEntity.translated.BUTTONS.CANCEL }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
