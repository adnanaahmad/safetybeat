<mat-card-title class="mat-dialog-title">
  {{helperService.translated.MESSAGES.ADDSITE_MSG}}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="addSiteObj.addSiteForm" (ngSubmit)=addSite(addSiteObj.addSiteForm)>
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]="helperService.translated.TABLEHEADINGS.SITE_NAME"
               [formControlName]="helperService.appConstants.siteName" required/>
        <mat-error *ngIf="formValidation.siteName.errors">
          <span
            *ngIf="formValidation.siteName.errors.required">{{helperService.translated.MESSAGES.SITE_NAME_REQ}}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]="helperService.translated.STRINGS.SITESAFETYPLAN"
               [formControlName]="helperService.appConstants.siteSafetyPlan" required/>
        <mat-error *ngIf="formValidation.siteSafetyPlan.errors">
          <span
            *ngIf="formValidation.siteSafetyPlan.errors.required">{{helperService.translated.MESSAGES.SAFETY_PLAN_REQ}}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]="helperService.translated.STRINGS.SITEADDRESS" appGooglePlaces
               (onSelect)="helperService.setAddress($event,gMapElement,formValidation.siteAddress)"
               [formControlName]="helperService.appConstants.siteAddress" required/>
        <mat-error *ngIf="formValidation.siteAddress.errors">
          <span
            *ngIf="formValidation.siteAddress.errors.required">{{helperService.translated.MESSAGES.OFFICELOCATION_REQ}}</span>
          <span
            *ngIf="formValidation.siteAddress.errors.invalid">{{helperService.translated.MESSAGES.INVALIDADDRESS}}</span>
        </mat-error>
      </mat-form-field>
      <div #gmap style="width:100%;height:250px"></div>
      <mat-slide-toggle [formControlName]="helperService.appConstants.safeZone">
        Safe Zone
      </mat-slide-toggle>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button cdkFocusInitial custom-btn btn-primary
              [disabled]="addSiteObj.loading|| !helperService.displayButton" color="primary">
        {{ helperService.translated.BUTTONS.ADD_SITE }}
      </button>
      <img *ngIf="addSiteObj.loading" [src]=helperService.translated.MESSAGES.LOADING_URL/>
      <button mat-button mat-dialog-close>
        {{ helperService.translated.BUTTONS.CANCEL }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
