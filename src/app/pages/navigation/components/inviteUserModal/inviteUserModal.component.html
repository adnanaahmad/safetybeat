    <div class="input">
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]=translated.AUTH.FIRSTNAME formControlName={{appConstants.firstName}}
          required />
        <mat-error *ngIf="formValidation.first_name.errors">
          <span *ngIf="formValidation.first_name.errors.required">{{translated.AUTH.FIRSTNAME_REQ}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input">
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]=translated.AUTH.LASTNAME formControlName={{appConstants.lastName}}
          required />
        <mat-error *ngIf="formValidation.last_name.errors">
          <span *ngIf="formValidation.last_name.errors.required">{{translated.AUTH.LASTNAME_REQ}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input">
      <mat-form-field full-width>
        <input matInput type="email" [placeholder]=translated.AUTH.EMAIL formControlName={{appConstants.email}}
          required (blur)="checkEmail(inviteUserForm)"/>
        <mat-error *ngIf="formValidation.email.errors">
            <span *ngIf="formValidation.email.errors.email">{{translated.AUTH.EMAIL_VALID}}</span>
          <span *ngIf="formValidation.email.errors.required">{{translated.AUTH.EMAIL_REQ}}</span>
          <span *ngIf="formValidation.email.errors?.exists">{{translated.AUTH.EMAIL_EXISTS}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input">
      <mat-form-field full-width>
        <input matInput type="text" [placeholder]=translated.AUTH.MOBILENO formControlName={{appConstants.contactNo}}
          required />
        <mat-error *ngIf="formValidation.contactNo.errors">
          <span *ngIf="formValidation.contactNo.errors.required">{{translated.AUTH.MOBILE_REQ}}</span>
        </mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-raised-button cdkFocusInitial custom-btn btn-primary
        color="primary">{{translated.BUTTONS.INVITE_USER}}</button>
      <button mat-button mat-dialog-close>{{translated.BUTTONS.CANCEL}}</button>
    </mat-dialog-actions>
  </form>
</div>
