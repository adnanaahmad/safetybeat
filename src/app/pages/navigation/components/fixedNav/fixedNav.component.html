<div class="menu-button">
  <button (click)="toggleSideNav()" mat-mini-fab color="primary">
    <mat-icon class="opened" *ngIf="!navOpened">menu</mat-icon>
    <mat-icon class="closed" *ngIf="navOpened">close</mat-icon>
  </button>
</div>
<mat-nav-list class="nav-list">
  <mat-list-item *ngFor="let link of navLinks" mat-button [routerLink]="link.path" routerLinkActive="active">
    <a class="nav-link">
      <mat-icon>{{ link.icon }}</mat-icon>
    </a>
  </mat-list-item>
</mat-nav-list>

<mat-nav-list class="nav-list bottom">
  <mat-list-item *ngFor="let link of navLinksBottom" mat-button [routerLink]="link.path" routerLinkActive="active">
    <a class="nav-link">
      <mat-icon>{{ link.icon }}</mat-icon>
    </a>
  </mat-list-item>
</mat-nav-list>
