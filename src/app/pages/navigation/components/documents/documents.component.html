<div class="paddingbox">
  <div class="page-title">
    <h3>{{ helperService.translated.SITETITLE.DOCUMENTS }}</h3>
  </div>
  <div class="buttonRow">
    <button btn-primary mat-raised-button color="primary">
      <mat-icon>{{ helperService.appIcons.createEntity }}</mat-icon>
      {{ helperService.translated.BUTTONS.ADD_DOCUMENT }}
    </button>
  </div>
  <table mat-table [dataSource]="documentsObj.dataSource" class="customTable mat-elevation-z8">


    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.file}} </td>
    </ng-container>

    <ng-container matColumnDef="uploadedBy">
      <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
      <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        {{ helperService.translated.TABLEHEADINGS.ACTIONS }}
      </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-table" btn-primary mat-raised-button color="primary" mat-button [matMenuTriggerFor]="menu">
          <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
          Actions
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item >
            <mat-icon></mat-icon>
            View Document
          </button>
          <button mat-menu-item >
            <mat-icon></mat-icon>
            Download
          </button>
          <button mat-menu-item >
            <mat-icon>{{ helperService.appIcons.deleteSweep }}</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
