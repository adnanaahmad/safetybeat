<mat-nav-list *ngFor="let link of navLinks">
  <mat-list-item mat-button 
    *ngIf="link.disabled&&link.displayName!==helperService.translated.MESSAGES.ANALYTICS_REPORTS"
    [routerLink]="link.route" [routerLinkActive]='applyActiveClass(link.displayName)'>
    <a class="nav-link" (click)="customActions(link.displayName)">{{link.displayName}}</a>
  </mat-list-item>
  <mat-accordion class="nav-accordion" *ngIf="link.displayName===helperService.translated.MESSAGES.ANALYTICS_REPORTS">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{link.displayName}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list *ngFor="let childLinks of link.children">
        <mat-list-item mat-button [routerLink]="childLinks.route">
          <a class="nav-link">{{childLinks.displayName}}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-accordion>
</mat-nav-list>
<mat-nav-list class="bottom">
  <mat-list-item *ngFor="let link of navLinksBottom" mat-button [routerLink]="link.route">
    <a class="nav-link">{{ link.displayName }}</a>
  </mat-list-item>
</mat-nav-list>
