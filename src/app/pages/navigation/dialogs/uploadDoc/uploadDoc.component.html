<mat-card-title class="mat-dialog-title">
  Upload document
</mat-card-title>
<div mat-dialog-content>
  <form>
  <mat-form-field appearance="outline" full-width>
    <mat-label>File Name</mat-label>
    <input matInput type="text" required />
    <mat-error class="text-right" *ngIf="fileName.errors">
            <span
              *ngIf="changePasswordFormValidations.currentPassword.errors.required">{{helperService.translated.AUTH.PASSWORD_REQ}}</span>
    </mat-error>
  </mat-form-field>
  <div><input type="file" name="doc"/></div>
  <mat-form-field appearance="outline" full-width>
    <mat-label>Select Folder</mat-label>
    <mat-select  required>
      <ng-container *ngFor="let folder of folderList">
        <mat-option  [value]="folder.name">
          {{folder.name}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial custom-btn btn-primary color="primary" [mat-dialog-close]="'YES'">
      Yes
    </button>
    <button mat-raised-button custom-btn btn-primary color="warn" [mat-dialog-close]="'NO'">
      No
    </button>
  </mat-dialog-actions>
  </form>

</div>
