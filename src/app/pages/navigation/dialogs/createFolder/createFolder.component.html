<mat-card-title class="mat-dialog-title">
  Create Folder
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="folderForm" (ngSubmit)="createFolder(folderForm)">
    <mat-form-field  appearance="outline" full-width>
      <mat-label>Folder Name</mat-label>
      <input formControlName="title" matInput type="text" required />
          <mat-error class="text-right" *ngIf="formValidation.title.errors">
                  <span
                    *ngIf="formValidation.title.errors.required">{{helperService.translated.AUTH.REQUIRED_FIELD}}</span>
          </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button type="submit" cdkFocusInitial [disabled]="!folderForm.valid" custom-btn btn-primary color="primary">
        Create Folder
      </button>
      <button mat-raised-button custom-btn btn-primary color="warn" [mat-dialog-close]="'Cancel'">
        Cancel
      </button>
    </mat-dialog-actions>
  </form>

</div>
