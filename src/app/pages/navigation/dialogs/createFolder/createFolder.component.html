<mat-card-title class="mat-dialog-title" *ngIf="modalType === 'create'">
  {{helperService.translated.BUTTONS.CREATE_FOLDER}}
</mat-card-title>
<mat-card-title class="mat-dialog-title" *ngIf="modalType === 'rename'">
  {{helperService.translated.STRINGS.RENAME_FOLDER}}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="folderForm" (ngSubmit)="createFolder(folderForm)">
    <mat-form-field  appearance="outline" full-width>
      <mat-label>{{helperService.translated.STRINGS.FOLDER_NAME}}</mat-label>
      <input formControlName="title" matInput type="text" required />
          <mat-error class="text-right" *ngIf="formValidation.title.errors">
                  <span
                    *ngIf="formValidation.title.errors.required">{{helperService.translated.AUTH.REQUIRED_FIELD}}</span>
          </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button *ngIf="modalType === 'create'" mat-raised-button type="submit"  [disabled]="!folderForm.valid" custom-btn btn-primary color="primary">
        {{helperService.translated.BUTTONS.CREATE_FOLDER}}
      </button>
      <button *ngIf="modalType === 'rename'" mat-raised-button type="submit"  [disabled]="!folderForm.valid" custom-btn btn-primary color="primary">
        {{helperService.translated.STRINGS.RENAME_FOLDER}}
      </button>
      <button mat-button mat-dialog-close type="button">
        {{helperService.translated.BUTTONS.CANCEL}}
      </button>
    </mat-dialog-actions>
  </form>

</div>
