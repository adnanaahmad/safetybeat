<mat-card-title class="mat-dialog-title">{{helperService.translated.BUTTONS.UPLOAD_DOCUMENT}}</mat-card-title>
<div mat-dialog-content>
  <form>
    <div>
      <input type='file' accept='.csv' />
    </div>
    <mat-dialog-actions>
      <button mat-raised-button custom-btn cdkFocusInitial btn-primary
        color="primary">{{ helperService.translated.BUTTONS.SAVE }}</button>
      <button mat-button mat-dialog-close>{{ helperService.translated.BUTTONS.CANCEL }}</button>
    </mat-dialog-actions>
  </form>
</div>
