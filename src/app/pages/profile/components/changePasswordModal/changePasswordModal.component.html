<h2 mat-dialog-title>{{translated.MESSAGES.CHANGEPASSWORD}}</h2>
<div mat-dialog-content>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)">
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="password" [placeholder]=translated.AUTH.CURRENT_PASSWORD formControlName="currentPassword"
          [errorStateMatcher]="formErrorMatcher" required />
        <mat-error *ngIf="formValidation.currentPassword.errors ">
          <span *ngIf="formValidation.currentPassword.errors.required">{{translated.AUTH.PASSWORD_REQ}}</span>
          <span *ngIf="formValidation.currentPassword.errors.minlength">{{translated.MESSAGES.PASSWORD_ERROR}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="password" [placeholder]=translated.AUTH.PASSWORD formControlName={{appConstants.password1}}
          [errorStateMatcher]="formErrorMatcher" required />
        <mat-error *ngIf="formValidation.password1.errors ">
          <span *ngIf="formValidation.password1.errors.required">{{translated.AUTH.PASSWORD_REQ}}</span>
          <span *ngIf="formValidation.password1.errors.minlength">{{translated.MESSAGES.PASSWORD_ERROR}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="password" [placeholder]=translated.AUTH.CONFIRM_PASSWORD formControlName={{appConstants.password2}}
          [errorStateMatcher]="formErrorMatcher" required />
        <mat-error *ngIf="formValidation.password2.errors ">
          <span *ngIf="formValidation.password2.errors.required">{{translated.AUTH.PASSWORD_REQ}}</span>
          <span *ngIf="formValidation.password2.errors.minlength">{{translated.MESSAGES.PASSWORD_ERROR}}</span>
          <span *ngIf="formValidation.password2.errors?.notSame">{{translated.MESSAGES.MATCH_ERROR}}</span>
        </mat-error>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button cdkFocusInitial custom-btn btn-primary color="primary">{{translated.BUTTONS.CHANGE_PASSWORD}}</button>
      <button mat-button mat-dialog-close>{{translated.BUTTONS.NO_THANKS}}</button>
    </mat-dialog-actions>
  </form>
</div>
