<mat-toolbar class="pagehead">
  <div class="user-avatar">
    <img src="../../../../../assets/images/useravatar.jpg" />
  </div>
  <div class="user-info">
    <h3><strong>{{ username }}</strong></h3>
    <p>Production Manager - <strong>TheCompany</strong></p>
  </div>
</mat-toolbar>

<div class="text-right paddingbox">
  <button mat-raised-button color="primary" (click)="editAccount()">
    <mat-icon>edit</mat-icon>{{translated.BUTTONS.EDIT_ACCOUNT}}
  </button>
</div>

<div class="grid-container">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="infoTitle">About you</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content btn-grids">
          <a mat-button mat-raised-button routerLink=".">
            <mat-icon>work_off</mat-icon> Your leave
          </a>
          <a mat-button mat-raised-button routerLink=".">
            <mat-icon>style</mat-icon> your entities
          </a>
          <a mat-button mat-raised-button routerLink=".">
            <mat-icon>local_activity</mat-icon> your activity
          </a>
          <a mat-button mat-raised-button routerLink=".">
            <mat-icon>question_answer</mat-icon> your answers
          </a>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="infoTitle">Profile Information</mat-card-title>
        </mat-card-header>
        <form class="profile-form" [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm)">
          <mat-card-content *ngIf="userData | async; let userData">
            <mat-list role="list">
              <div class="form-group">
                <mat-list-item role="listitem">
                  <span matLine>
                    <strong>User Name: </strong>
                    <input matInput type="text" [(ngModel)]=userData.username formControlName="username" [ngClass]="disabled ? 'active' : 'inactive'"
                      formControlName="username" required />
                  </span>
                </mat-list-item>
              </div>
              <div class="form-group">
                <mat-list-item role="listitem">
                  <span matLine>
                    <strong>First Name: </strong>
                    <input matInput type="text" [(ngModel)]=userData.first_name formControlName="first_name" [ngClass]="disabled ? 'active' : 'inactive'"
                      formControlName="first_name" required />
                  </span>
                </mat-list-item>
              </div>
              <div class="form-group">
                <mat-list-item role="listitem">
                  <span matLine>
                    <strong>Last Name: </strong>
                    <input matInput type="text" [(ngModel)]=userData.last_name formControlName="last_name" [ngClass]="disabled ? 'active' : 'inactive'"
                      formControlName="last_name" required />
                  </span>
                </mat-list-item>
              </div>
              <div class="form-group">
                <mat-list-item role="listitem">
                  <span matLine>
                    <strong>Email: </strong>
                    <input matInput type="text" [(ngModel)]=userData.email formControlName="email" formControlName="email"
                      [ngClass]="disabled ? 'active' : 'inactive'" required />
                  </span>
                </mat-list-item>
              </div>
              <div class="form-group">
                <mat-list-item role="listitem">
                  <span matLine>
                    <strong>Mobile: </strong>
                    <input matInput type="text" [(ngModel)]=userData.mobile_no formControlName="mobile_no" [ngClass]="disabled ? 'active' : 'inactive'"
                      formControlName="mobile_no" required />
                  </span>
                </mat-list-item>
              </div>
            </mat-list>
          </mat-card-content>
          <div *ngIf="disabled" class="btn-grp">
            <button mat-raised-button custom-btn btn-danger color="primary" [disabled]="profileForm.pristine">
              <mat-icon>save</mat-icon> {{translated.BUTTONS.SAVE}}
            </button>
            <button mat-raised-button custom-btn btn-primary color="warn" (click)="cancelEditAccount()">{{translated.BUTTONS.CANCEL}}</button>
          </div>
        </form>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
