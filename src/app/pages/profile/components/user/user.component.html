<mat-progress-bar mode="indeterminate" *ngIf="!empty"></mat-progress-bar>
<div class="paddingbox">
  <div class="page-title">
    <h3>{{ translated.SITETITLE.USERS_TITLE }}</h3>
    <p>{{ translated.SITETITLE.USERS_DESCRIPTION }}</p>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="customTable mat-elevation-z8"
  >
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef>
        First Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef>
        Last Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Contact No.">
      <th mat-header-cell *matHeaderCellDef>
        Contact No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>
        {{ translated.TABLEHEADINGS.ACTIONS }}
      </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-table" btn-primary mat-raised-button color="primary">
          <mat-icon>{{ appIcons.settings }}</mat-icon
          >Settings
        </button>
        &nbsp;
        <button
          class="btn-table"
          btn-primary
          mat-raised-button
          color="primary"
          mat-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
          Actions
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>linear_scale</mat-icon>Connections
          </button>
          <button mat-menu-item><mat-icon>assignment</mat-icon>Log</button>
          <button mat-menu-item><mat-icon>build</mat-icon>Edit</button>
          <button mat-menu-item><mat-icon>lock</mat-icon>Reset Password</button>
          <button mat-menu-item>
            <mat-icon>input</mat-icon>Change Access Level
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
