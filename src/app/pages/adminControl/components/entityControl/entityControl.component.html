<div class="paddingbox">
  <div class="buttonRow">
    <button btn-primary mat-raised-button color="primary" (click)="joinEntity()">
      <mat-icon>{{appIcons.joinEntity}}</mat-icon>
      {{translated.BUTTONS.JOIN_ENTITY}}
    </button>
    <button btn-primary mat-raised-button color="primary" (click)="createEntity()">
      <mat-icon>{{appIcons.createEntity}}</mat-icon>
      {{translated.BUTTONS.CREATE_ENTITY}}
    </button>
  </div>
    <table mat-table [dataSource]="dataSource" class="customTable mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Entity Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Entity Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="headOffice">
        <th mat-header-cell *matHeaderCellDef>Entity Head Office</th>
        <td mat-cell *matCellDef="let element">{{ element.headOffice }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Entity Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn-table" btn-primary mat-raised-button color="primary">
            <mat-icon>{{appIcons.settings}}</mat-icon>Settings
          </button>
          &nbsp;
          <button class="btn-table" btn-primary mat-raised-button color="primary" mat-button [matMenuTriggerFor]="menu">
            <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
            Actions
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>{{appIcons.fingerPrint}}</mat-icon>Entity Code
            </button>
            <button mat-menu-item>
              <mat-icon>{{appIcons.folderShared}}</mat-icon>Invite Team
            </button>
            <button mat-menu-item>
              <mat-icon>{{appIcons.groupAdd}}</mat-icon>Register Team
            </button>
            <button mat-menu-item>
              <mat-icon>{{appIcons.payment}}</mat-icon>Payment History
            </button>
            <button mat-menu-item>
              <mat-icon>{{appIcons.exitToApp}}</mat-icon>Access Level
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
