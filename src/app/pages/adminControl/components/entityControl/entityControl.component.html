<div class="paddingbox">
  <div class="buttonRow">
    <button btn-primary mat-raised-button color="primary" (click) = "joinEntity()">
      {{translated.BUTTONS.JOIN_ENTITY}}
    </button>
    <button btn-primary mat-raised-button color="primary" (click) = "createEntity()">
      <mat-icon>{{appIcons.add}}</mat-icon>
      {{translated.BUTTONS.CREATE_ENTITY}}
    </button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="customTable mat-elevation-z8"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Entity Name</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Access End</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Administrator</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-table" btn-primary mat-raised-button color="primary">
          <mat-icon>{{appIcons.settings}}</mat-icon>Settings
        </button>
        &nbsp;
        <button
          class="btn-table"
          btn-primary
          mat-raised-button
          color="primary"
          mat-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
          Actions
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>fingerprint</mat-icon>Entity Code
          </button>
          <button mat-menu-item>
            <mat-icon>folder_shared</mat-icon>Invite Team
          </button>
          <button mat-menu-item>
            <mat-icon>group_add</mat-icon>Register Team
          </button>
          <button mat-menu-item>
            <mat-icon>payment</mat-icon>Payment History
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>Access Level
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
