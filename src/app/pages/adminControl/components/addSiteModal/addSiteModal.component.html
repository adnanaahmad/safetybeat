<mat-card-title class="mat-dialog-title">
  {{translated.MESSAGES.ADDSITE_MSG}}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="addSiteForm" (ngSubmit)= addSite(addSiteForm)>
    <div class="form-group">
      <mat-form-field full-width>
        <input
          matInput
          type="text"
          placeholder="{{ translated.TABLEHEADINGS.SITE_NAME }}"
          formControlName="{{ appConstants.siteName }}"
          required
        />
      </mat-form-field>
      <mat-form-field full-width>
        <input
          matInput
          type="text"
          placeholder="{{ translated.STRINGS.SITESAFETYPLAN }}"
          formControlName="{{ appConstants.siteSafetyPlan }}"
          required
        />
      </mat-form-field>
      <mat-form-field full-width>
        <input
          matInput
          type="text"
          placeholder="{{ translated.STRINGS.SITEADDRESS }}"
          formControlName="{{ appConstants.siteAddress }}"
          required
        />
      </mat-form-field>
      <mat-slide-toggle formControlName="{{ appConstants.safeZone }}">
        Safe Zone
    </mat-slide-toggle>
    </div>
    <mat-dialog-actions>
      <button
        mat-raised-button
        cdkFocusInitial
        custom-btn
        btn-primary
        color="primary"
      >
        {{ translated.BUTTONS.ADD_SITE }}
      </button>
      <button mat-button mat-dialog-close>
        {{ translated.BUTTONS.CANCEL }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
