<mat-card-title class="mat-dialog-title">{{
    translated.MESSAGES.ADDSITE_MSG
  }}</mat-card-title>
  <div mat-dialog-content>
    <form [formGroup]="joinEntityForm" (ngSubmit)="entityJoin(joinEntityForm)">
      <div class="form-group">
        <mat-form-field full-width>
          <input
            matInput
            type="text"
            placeholder="{{ translated.MESSAGES.SITE_NAME }}"
            formControlName="{{ appConstants.joinCode }}"
            required
          />
          <mat-error *ngIf="formValidation.joinCode.errors">
            <span *ngIf="formValidation.joinCode.errors.required">{{
              translated.MESSAGES.ENTITYCODE_REQ
            }}</span>
          </mat-error>
        </mat-form-field>
      </div>
      <mat-dialog-actions>
        <button
          mat-raised-button
          cdkFocusInitial
          custom-btn
          btn-primary
          color="primary"
        >
          {{ translated.BUTTONS.ADD_SITE }}
        </button>
        <button mat-button mat-dialog-close>
          {{ translated.BUTTONS.CANCEL }}
        </button>
      </mat-dialog-actions>
    </form>
  </div>
