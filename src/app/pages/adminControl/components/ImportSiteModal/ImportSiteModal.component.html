<mat-card-title class="mat-dialog-title">
  {{importSiteModal.translated.MESSAGES.IMPORTSITE_MSG}}
</mat-card-title>

<div mat-dialog-content>
  <h1 class="mat-h3">{{importSiteModal.translated.MESSAGES.CSVIMPORT_MSG}}</h1>
  <form [formGroup]="importSiteModal.importSiteForm" (ngSubmit)=importSite(importSiteModal.importSiteForm) >
    <div class="form-group">
        <input
          type='file'
          name="{{importSiteModal.appConstants.importSite}}"
          id="{{importSiteModal.appConstants.importSite}}"
          accept='.csv'
          (change) = onFileSelected($event)
        />
    </div>
      <mat-dialog-actions>
        <button
          mat-raised-button
          cdkFocusInitial
          custom-btn
          btn-primary
          [disabled]="importSiteModal.loading"
          color="primary">
          {{ importSiteModal.translated.BUTTONS.IMPORT_SITE }}
        </button>
        <img *ngIf="importSiteModal.loading" [src]=importSiteModal.translated.MESSAGES.LOADING_URL/>
        <button mat-raised-button custom-btn btn-primary color="warn" mat-dialog-close>
          {{ importSiteModal.translated.BUTTONS.CANCEL }}
        </button>
      </mat-dialog-actions>
  </form>
</div>
