<mat-card-title class="mat-dialog-title" *ngIf="data.modalType">
  {{helperService.translated.STRINGS.UPLOAD_DOC}}
</mat-card-title>
<mat-card-title class="mat-dialog-title" *ngIf="!data.modalType">
  {{helperService.translated.STRINGS.UPLOAD_DOC}}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="newDoc.uploadDocForm" (ngSubmit)="folderFormSubmit(newDoc.uploadDocForm)">
    <div>
      <div class="file-uploader">
        <button class="fake-uploader">
          <mat-icon>{{helperService.appIcons.cloudUpload}}</mat-icon> {{fileName}}
        </button>
        <input id="input-file-id" formControlName="doc" type="file" accept=".doc, .docx, .pdf, .xls, .txt"
          (change)=uploadFile($event) required />
      </div>
    </div>
    <mat-checkbox *ngIf="data.modalType" (change)="showFolderList()">Save in Folder</mat-checkbox>
    <ng-container *ngIf="data.modalType">
    <mat-form-field appearance="outline" full-width *ngIf="!documentsData.rootOnly && isDisabled" >
      <mat-label>{{helperService.translated.STRINGS.SELECT_FOLDER}}</mat-label>
      <mat-select formControlName="folders">
        <ng-container *ngFor="let folder of newDoc.folderList">
          <div *ngIf="folder.name !== 'root'">
            <mat-option [value]="folder.id">
              {{folder.name}}
            </mat-option>
          </div>
        </ng-container>
      </mat-select>
    </mat-form-field>
    </ng-container>
    <mat-dialog-actions>
      <button mat-raised-button type="submit" custom-btn btn-primary color="primary"
        [disabled]="!newDoc.uploadDocForm.valid">
        {{helperService.translated.STRINGS.UPLOAD_DOC}}
        <div class="main-loader" *ngIf="documentsData.loader">
          <span class="loader1"></span>
          <span class="loader2"></span>
          <span class="loader3"></span>
        </div>
      </button>
      <button mat-button mat-dialog-close type="button">
        {{helperService.translated.BUTTONS.CANCEL}}
      </button>
    </mat-dialog-actions>
  </form>

</div>
