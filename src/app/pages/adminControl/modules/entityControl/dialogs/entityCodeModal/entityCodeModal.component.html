<mat-card-title class="mat-dialog-title">Entity Code for {{ data.name }}</mat-card-title>
<div class="entitycode-box" mat-dialog-content>
  <span class="entity-code">{{ data.code }}</span>
  <mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial custom-btn btn-primary color="primary" (click)="onNoClick()">
      OK</button>
  </mat-dialog-actions>
</div>
