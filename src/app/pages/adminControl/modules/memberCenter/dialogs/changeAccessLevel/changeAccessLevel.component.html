<mat-card-title class="mat-dialog-title">{{helperService.translated.MESSAGES.CHANGE_ACCESS_LEVEL}}</mat-card-title>
<div class="mat-dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{helperService.translated.STRINGS.CHOOSE_ROLE}}</mat-label>
    <mat-select>
      <mat-option value="Paratha Role">User</mat-option>
      <mat-option value="Cream Role">Entity Manager</mat-option>
      <mat-option value="Chicken Role">Team Lead</mat-option>
      <mat-option value="Rock Role">Site Safety Manager</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Team</mat-label>
    <mat-select>
      <mat-option value="Football Team">Team 1</mat-option>
      <mat-option value="Cricket Team">Team 2</mat-option>
      <mat-option value="SafetyBeat Team">Team 3</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-dialog-actions>
    <button class="mat-elevation-z1" mat-raised-button cdkFocusInitial custom-btn btn-primary
      color="primary">{{helperService.translated.BUTTONS.SAVE}}</button>
    <button mat-button mat-dialog-close>{{helperService.translated.BUTTONS.CANCEL}}</button>
  </mat-dialog-actions>
</div>
