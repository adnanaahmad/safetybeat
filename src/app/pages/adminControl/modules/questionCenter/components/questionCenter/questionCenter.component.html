<div class="paddingbox">
  <div class="page-title">
    <h3>
      <!--{{ helperService.translated.SITETITLE.MEMBERCENTER_TITLE }}--> Question Center</h3>
  </div>
  <div class="buttonRow">
    <button btn-primary mat-raised-button color="primary" (click)="addQuestion()">
      <mat-icon>
        <!--{{ helperService.appIcons.joinEntity }}--> add</mat-icon>
      <!-- {{ helperService.translated.BUTTONS.ADD_QUESTION }}--> Add Question
    </button>
  </div>
  <br>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile>
      <div class="container">
        <h4>Parent</h4>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList,abcList]"
          class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="container">
        <h4>Child Yes</h4>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList,abcList]"
          class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="container">
        <h4>Child No</h4>
        <div cdkDropList #abcList="cdkDropList" [cdkDropListData]="abc"
          [cdkDropListConnectedTo]="[todoList,doneList]" class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of abc" cdkDrag>{{item}}</div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="container">
        <h4>Question Bank</h4>
        <div cdkDropList #abcList="cdkDropList" [cdkDropListData]="abc"
             [cdkDropListConnectedTo]="[todoList,doneList]" class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of abc" cdkDrag>{{item}}</div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
