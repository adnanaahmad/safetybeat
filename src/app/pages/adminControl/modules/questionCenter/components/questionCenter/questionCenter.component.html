<div class="paddingbox">
  <div class="page-title">
    <h3>
      <!--{{ helperService.translated.SITETITLE.MEMBERCENTER_TITLE }}--> Question Center</h3>
  </div>
  <div class="buttonRow">
    <button btn-primary mat-raised-button color="primary" (click)="addQuestion()">
      <mat-icon>
        <!--{{ helperService.appIcons.joinEntity }}--> add</mat-icon>
      <!-- {{ helperService.translated.BUTTONS.ADD_QUESTION }}--> Add Question
    </button>
  </div>
  <br>
  <table class="question-table">
    <thead>
      <tr>
        <th>Parent</th>
        <th>Child Yes</th>
        <th>Child No</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>something</td>
        <td>something</td>
        <td>something</td>
        <td>something</td>
      </tr> -->
      <tr cdkDropList #abcList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[todoList,doneList]"
        (cdkDropListDropped)="drop($event)">
        <td class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</td>
      </tr>
      <tr cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList,abcList]"
        (cdkDropListDropped)="drop($event)">
        <td class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</td>
      </tr>
      <tr cdkDropList #abcList="cdkDropList" [cdkDropListData]="abc" [cdkDropListConnectedTo]="[todoList,doneList]"
        (cdkDropListDropped)="drop($event)">
        <td class="list-item" *ngFor="let item of abc" cdkDrag>{{item}}</td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <h4>Question Bank</h4>
    <div cdkDropList #abcList="cdkDropList" [cdkDropListData]="abc" [cdkDropListConnectedTo]="[todoList,doneList]"
      class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of abc" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
