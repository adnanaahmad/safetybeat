<div class="paddingbox">
  <div class="page-title">
    <h3>{{ helperService.translated.SITETITLE.QUESTION_CENTER }}</h3>
  </div>
  <div class="buttonRow">
    <button class="mat-elevation-z1" btn-primary mat-raised-button color="primary">
      <mat-icon>{{ helperService.appIcons.add }}</mat-icon>
      {{ helperService.translated.BUTTONS.ADD_QUESTION}}
    </button>
  </div>
  <mat-grid-list cols="3" gutterSize="20px" rowHeight="fit">
    <mat-grid-tile class="mat-elevation-z3" rowspan="2" colspan="2">
      <div class="table-wrap">
        <table class="customTable question-table mat-elevation-z3" mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef> Parent </th>
            <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="childYes">
            <th mat-header-cell *matHeaderCellDef> Child Yes </th>
            <td mat-cell *matCellDef="let element"> {{element.childYes}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="childNo">
            <th mat-header-cell *matHeaderCellDef> Child No </th>
            <td mat-cell *matCellDef="let element"> {{element.childNo}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn-table mat-elevation-z1" btn-primary mat-raised-button color="primary" mat-button
                [matMenuTriggerFor]="menu">
                <mat-icon style="padding-right:0;">{{ helperService.appIcons.keyboardArrowDown }}</mat-icon>
                {{ helperService.translated.TABLEHEADINGS.ACTIONS }}
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>{{ helperService.appIcons.edit }}</mat-icon>
                  {{ helperService.translated.BUTTONS.EDIT }}
                </button>
                <button mat-menu-item>
                  <mat-icon>{{ helperService.constants.appIcons.deleteSweep }}</mat-icon>
                  {{ helperService.translated.BUTTONS.DELETE }}
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <div class="table-wrap">
        <table class="customTable question-table mat-elevation-z3" mat-table [dataSource]="dataSource2">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="questionbank">
            <th mat-header-cell *matHeaderCellDef> Question Bank </th>
            <td mat-cell *matCellDef="let element"> {{element.questionbank}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
