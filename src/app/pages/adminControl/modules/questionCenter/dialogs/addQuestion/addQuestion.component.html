<mat-card-title class="mat-dialog-title">
  {{helperService.translated.MESSAGES.ADDQUESTION_MSG}}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="QuestionObj.addQuestionForm" (ngSubmit)=questionFormSubmit(QuestionObj.addQuestionForm)>
    <div class="form-group">
      <mat-form-field appearance="outline" full-width>
        <input matInput type="text" [placeholder]="helperService.translated.STRINGS.PARENT_QUESTION"
               [formControlName]="helperService.appConstants.parent" [matAutocomplete]="autoParent"
               (keyup)=filterParentQuestion($event.target.value)>
        <mat-error *ngIf="formValidation.parent.errors">
            <span
              *ngIf="formValidation.parent.errors.required">{{helperService.translated.MESSAGES.PARENT_QUESTION_REQ}}</span>
        </mat-error>
        <mat-autocomplete #autoParent="matAutocomplete">
          <mat-option *ngFor="let question of QuestionObj.filteredParentQuestion" [value]="question.description">
            {{question.description}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="outline" full-width>
        <input matInput type="text" [placeholder]="helperService.translated.STRINGS.CHILD_YES"
               [formControlName]="helperService.appConstants.childYes" [matAutocomplete]="autoChildYes"
               (keyup)=filterChildYesQuestion($event.target.value)>
        <mat-autocomplete #autoChildYes="matAutocomplete">
          <mat-option *ngFor="let question of QuestionObj.filteredChildYesQuestion" [value]="question.description">
            {{question.description}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="outline" full-width>
        <input matInput type="text" [placeholder]="helperService.translated.STRINGS.CHILD_NO"
               [formControlName]="helperService.appConstants.childNo" [matAutocomplete]="autoChildNo"
               (keyup)=filterChildNoQuestion($event.target.value)>
        <mat-autocomplete #autoChildNo="matAutocomplete">
          <mat-option *ngFor="let question of QuestionObj.filteredChildNoQuestion" [value]="question.description">
            {{question.description}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button custom-btn btn-primary color="primary">
        {{ helperService.translated.BUTTONS.ADD_QUESTION }}
        <div class="main-loader" *ngIf="QuestionObj.loading">
          <span class="loader1"></span>
          <span class="loader2"></span>
          <span class="loader3"></span>
        </div>
      </button>

      <button mat-button mat-dialog-close>
        {{ helperService.translated.BUTTONS.CANCEL }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
