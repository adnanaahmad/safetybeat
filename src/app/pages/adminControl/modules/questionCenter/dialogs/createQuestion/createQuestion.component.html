<mat-card-title class="mat-dialog-title">
  {{helperService.translated.MESSAGES.CREATEQUESTION_MSG}}
</mat-card-title>
<div mat-dialog-content>
  <form>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button custom-btn btn-primary color="primary">
        {{ helperService.translated.BUTTONS.ADD_QUESTION }}
        <div class="main-loader">
          <span class="loader1"></span>
          <span class="loader2"></span>
          <span class="loader3"></span>
        </div>
      </button>

      <button mat-button mat-dialog-close>
        {{ helperService.translated.BUTTONS.CANCEL }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
