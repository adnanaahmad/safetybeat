<mat-card-title class="mat-dialog-title">
  {{helperService.translated.MESSAGES.IMPORTSITE_MSG}}
</mat-card-title>

<div mat-dialog-content>
  <p class="site-note">{{helperService.translated.MESSAGES.IMPORTSITE_NOTE}}</p>
  <h1 class="mat-h3">{{helperService.translated.MESSAGES.CSVIMPORT_MSG}}</h1>
  <form [formGroup]="importSiteModal.importSiteForm" (ngSubmit)=importSite(importSiteModal.importSiteForm)  [enctype]="importSiteModal.type">
    <div class="form-group">
        <input
          type='file'
          name="{{helperService.appConstants.importSite}}"
          id="{{helperService.appConstants.importSite}}"
          accept='.csv'
          (change) = onFileSelected($event)
        />
    </div>
      <mat-dialog-actions>
        <button
          mat-raised-button
          cdkFocusInitial
          custom-btn
          btn-primary
          [disabled]="importSiteModal.loading"
          color="primary">
          {{ helperService.translated.BUTTONS.IMPORT_SITE }}
        </button>
        <img *ngIf="importSiteModal.loading" [src]=helperService.translated.MESSAGES.LOADING_URL>
        <button mat-raised-button custom-btn btn-primary color="warn" mat-dialog-close>
          {{ helperService.translated.BUTTONS.CANCEL }}
        </button>
      </mat-dialog-actions>
  </form>
</div>
