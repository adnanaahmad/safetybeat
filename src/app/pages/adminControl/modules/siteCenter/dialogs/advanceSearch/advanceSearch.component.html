<mat-card-title class="mat-dialog-title">
  asdasdasdasd</mat-card-title>
<div class="mat-dialog-content">
  <form>
    <div class="data-search">
      <mat-form-field fullWidth appearance="outline">
        <mat-label>asdasdasd</mat-label>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}} <img
              src="/assets/images/useravatar.jpg" width="20px"></mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
  <mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial custom-btn btn-primary color="primary">123123</button>
    <button mat-button mat-dialog-close>123123123</button>
  </mat-dialog-actions>
</div>
