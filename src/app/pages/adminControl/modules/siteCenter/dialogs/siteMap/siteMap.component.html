<mat-card-title class="mat-dialog-title" *ngIf="data.type === false">
  {{helperService.translated.MESSAGES.SITE_MAP}}
</mat-card-title>
<mat-card-title class="mat-dialog-title" *ngIf="data.type === true">
  {{data.siteData.siteName}}
</mat-card-title>
<div mat-dialog-content>
<mat-card>
  <div #gmap class="site-map"></div>
</mat-card>
  <mat-card *ngIf="data.type === true">
    <span>{{data.siteData.location}}</span>
  </mat-card>
  <mat-dialog-actions>
<button btn-primary mat-raised-button color="primary" mat-dialog-close="">
  {{ helperService.translated.BUTTONS.CLOSE }}
</button>
  </mat-dialog-actions>
</div>
