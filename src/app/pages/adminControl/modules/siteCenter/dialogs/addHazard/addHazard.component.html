<mat-card-title class="mat-dialog-title" *ngIf="!hazardObj.editModal">
  Add Hazard
</mat-card-title>
<mat-card-title class="mat-dialog-title" *ngIf="hazardObj.editModal">
  Edit Hazard
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="hazardObj.addHazardForm" (ngSubmit)="hazardFormSubmit(hazardObj.addHazardForm)">
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="text" formControlName="title" placeholder="Title" required/>
        <mat-error class="text-right" *ngIf="addHazardControls.title.errors">
          <span>{{ helperService.translated.AUTH.REQUIRED_FIELD }}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width>
        <input matInput type="text" formControlName="description" required placeholder="Description"/>
        <mat-error class="text-right" *ngIf="addHazardControls.description.errors">
          <span>{{ helperService.translated.AUTH.REQUIRED_FIELD }}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width *ngIf="risks">
        <mat-select formControlName="risk" placeholder="Select Risk" name="risk" required>
          <mat-option *ngFor="let risk of risks" [value]="risk.id">
            {{risk.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <img class="table-img"
           src="{{ hazardInfo.hazard.image ? serverUrl+hazardInfo.hazard.image : helperService.appConstants.noHazard}}" />
      <div class="form-group">
        <input
          type='file'
          name="{{helperService.appConstants.importSite}}"
          id="{{helperService.appConstants.importSite}}"
          accept='image/*'
          (change)=onFileSelected($event)
        />
      </div>
      <mat-dialog-actions>
        <button mat-raised-button custom-btn btn-primary color="primary" [disabled]="!hazardObj.addHazardForm.valid">
          Save
        </button>
        <button mat-raised-button custom-btn btn-primary color="warn" mat-dialog-close>
          {{ helperService.translated.BUTTONS.CANCEL }}
        </button>

      </mat-dialog-actions>
    </div>
  </form>
</div>
