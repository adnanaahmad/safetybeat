<mat-card-title class="mat-dialog-title" *ngIf="hazardObj.formType === 'add' ">
  {{ helperService.translated.MESSAGES.ADD_HAZARD }}
</mat-card-title>
<mat-card-title class="mat-dialog-title" *ngIf="hazardObj.formType === 'edit'">
  {{ helperService.translated.MESSAGES.EDIT_HAZARD }}
</mat-card-title>
<div mat-dialog-content>
  <form [formGroup]="hazardObj.addHazardForm" (ngSubmit)="addHazard(hazardObj.addHazardForm)">
    <div class="form-group change-picture">
      <span>Change Picture</span>
      <img src="../../../../../../../assets/images/no-hazard.png">
      <input type='file' name="{{helperService.appConstants.importSite}}" id="{{helperService.appConstants.importSite}}"
        accept='image/*' (change)=onFileSelected($event) />
    </div>
    <div class="form-group">
      <mat-form-field full-width>
        <input matInput type="text" formControlName="title" placeholder="Title" required />
        <mat-error class="text-right" *ngIf="addHazardControls.title.errors">
          <span>{{ helperService.translated.AUTH.REQUIRED_FIELD }}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width>
        <input matInput type="text" formControlName="description" required placeholder="Description" />
        <mat-error class="text-right" *ngIf="addHazardControls.description.errors">
          <span>{{ helperService.translated.AUTH.REQUIRED_FIELD }}</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field full-width>
        <mat-select formControlName="risk" placeholder="Select Risk" name="risk" required>
          <mat-option *ngFor="let risk of hazardObj.risks" [value]="risk.id">
            {{risk.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-dialog-actions>
        <button mat-raised-button custom-btn btn-primary color="primary" [disabled]="!hazardObj.addHazardForm.valid">
          {{helperService.translated.BUTTONS.SAVE}}
        </button>
        <button mat-raised-button custom-btn btn-primary color="warn" mat-dialog-close>
          {{ helperService.translated.BUTTONS.CANCEL }}
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
