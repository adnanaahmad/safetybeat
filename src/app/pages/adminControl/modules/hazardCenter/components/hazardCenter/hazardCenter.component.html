<div>
  <h1>Hazard Center</h1>

<table mat-table
  [dataSource]="hazardTable.dataSource"
  class="customTable mat-elevation-z8"
>
  <ng-container matColumnDef="site">
    <th mat-header-cell *matHeaderCellDef>
      Site
    </th>
    <td mat-cell *matCellDef="let element">{{ element.site.name }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      Title
    </th>
    <td mat-cell *matCellDef="let element">{{ element.hazard.title }}</td>
  </ng-container>

  <ng-container matColumnDef="resolved">
    <th mat-header-cell *matHeaderCellDef>
      Resolved
    </th>
    <td mat-cell *matCellDef="let element">{{ element.hazard.resolved }}</td>
  </ng-container>

  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef>
      Date/Time
    </th>
    <td mat-cell *matCellDef="let element">{{ element.hazard.dateTime | date: 'dd/MM/yyyy'  }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element" >
      &nbsp;<button
                    class="btn-table"
                    btn-primary
                    mat-raised-button
                    color="primary"
                    mat-button
                    [matMenuTriggerFor]="menu"
    >
      <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
      Actions
    </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>edit</mat-icon>Edit</button>
        <button mat-menu-item (click)="openDialog(element.hazard)">
          <mat-icon>{{ helperService.appIcons.viewSite }}</mat-icon>View Hazard Details</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
  <div class="paddingbox text-center" *ngIf="hazardTable.dataSource === 0">
    {{helperService.translated.MESSAGES.NO_RECORD_AVAILABLE}}</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
