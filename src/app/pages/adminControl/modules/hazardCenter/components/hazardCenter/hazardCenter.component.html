<div class="paddingbox">
  <div class="page-title">
    <h3>{{ helperService.translated.SITETITLE.HAZARD_CENTER }}</h3>
  </div>
  <table mat-table [dataSource]="hazardTable.dataSource" class="customTable mat-elevation-z8">
    <ng-container [matColumnDef]="displayedColumns[0]">
      <th mat-header-cell *matHeaderCellDef>
        Site
      </th>
      <td mat-cell *matCellDef="let element">{{ element.site.name }}</td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
      <th mat-header-cell *matHeaderCellDef>
        Title
      </th>
      <td mat-cell *matCellDef="let element">{{ element.hazard.title }}</td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
      <th mat-header-cell *matHeaderCellDef>
        Resolved
      </th>
      <td mat-cell *matCellDef="let element">{{ element.hazard.resolved }}</td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
      <th mat-header-cell *matHeaderCellDef>
        Date/Time
      </th>
      <td mat-cell *matCellDef="let element">{{ element.hazard.dateTime | date }}</td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
      <th mat-header-cell *matHeaderCellDef>
        Image
      </th>
      <td mat-cell *matCellDef="let element">
        <img class="table-img"
          src="{{ element.hazard.image ? hazardTable.serverUrl+element.hazard.image : helperService.appConstants.noHazard}}" />
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[5]">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        &nbsp;<button class="btn-table" btn-primary mat-raised-button color="primary" mat-button
          [matMenuTriggerFor]="menu">
          <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
          Actions
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editHazard(element)">
            <mat-icon>edit</mat-icon>Edit
          </button>
          <button mat-menu-item (click)="openDetailsDialog(element)">
            <mat-icon>{{ helperService.appIcons.viewSite }}</mat-icon>View Hazard Details
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="paddingbox text-center" *ngIf="hazardTable.dataSource === 0">
    {{helperService.translated.MESSAGES.NO_RECORD_AVAILABLE}}</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
