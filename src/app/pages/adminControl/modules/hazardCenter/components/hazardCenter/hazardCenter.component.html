<p>
  hazard-center works!
</p>
<table
  mat-table
  [dataSource]="hazard.dataSource"
  class="customTable mat-elevation-z8"
>
  <ng-container matColumnDef="Site">
    <th mat-header-cell *matHeaderCellDef>
      Site
    </th>
    <td mat-cell *matCellDef="let element">{{ element.site }}</td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>
      Title
    </th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Risk">
    <th mat-header-cell *matHeaderCellDef>
      Risk
    </th>
    <td mat-cell *matCellDef="let element">{{ element.risk }}</td>
  </ng-container>

  <ng-container matColumnDef="Resolved">
    <th mat-header-cell *matHeaderCellDef>
      Resolved
    </th>
    <td mat-cell *matCellDef="let element">{{ element.resolved }}</td>
  </ng-container>

  <ng-container matColumnDef="Date_Time">
    <th mat-header-cell *matHeaderCellDef>
      Date/Time
    </th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="Resolved_by">
    <th mat-header-cell *matHeaderCellDef>
      Resolved By
    </th>
    <td mat-cell *matCellDef="let element">{{ element.resolved_by }}</td>
  </ng-container>

  <ng-container matColumnDef="Added_by">
    <th mat-header-cell *matHeaderCellDef>
      Added By
    </th>
    <td mat-cell *matCellDef="let element">{{ element.added_by }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element" >
      <button
        class="btn-table"
        btn-primary
        mat-raised-button
        color="primary"
        mat-button
      >Details</button>
      &nbsp;<button
                    class="btn-table"
                    btn-primary
                    mat-raised-button
                    color="primary"
                    mat-button
                    [matMenuTriggerFor]="menu"
    >
      <mat-icon style="padding-right:0;">keyboard_arrow_down</mat-icon>
      Actions
    </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>edit</mat-icon>Edit</button>
        <button mat-menu-item><mat-icon>send</mat-icon>Send</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="hazard.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: hazard.displayedColumns"></tr>
</table>
