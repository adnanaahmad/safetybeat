<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
      <mat-card class="sideLegend">
        <div class="legendContent">
          <h3>{{translated.MESSAGES.WELCOME}}</h3>
          <h1>Anonymous !</h1>
          <p>{{translated.MESSAGES.WELCOME_MSG}}</p>
          <span>{{translated.MESSAGES.NOACCOUNT}}</span>
          <button mat-raised-button custom-btn btn-white routerLink="/signup" [disabled]="loading">{{translated.BUTTONS.REGISTER}}</button>
          
        </div>
      </mat-card>
    </mat-grid-tile>
    <span class="monogram">
      <img src="/assets/images/monogram.png" />
    </span>
    <mat-grid-tile>
      <mat-card class="midbox loginbox">
          <mat-card-title>{{translated.MESSAGES.RESET_MSG}}</mat-card-title>
          <p class="subheading">{{translated.MESSAGES.RESETMESSAGE}}</p>
          <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit(forgotPassForm)">
            <div class="form-group">
              <mat-form-field>
                <input matInput type="email" [placeholder]=translated.AUTH.EMAIL formControlName=email required />
                <mat-error *ngIf="formValidation.email.errors ">
                  {{translated.AUTH.EMAIL_REQ}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="clearsep"></div>
            <button mat-raised-button [disabled]="loading" custom-btn btn-primary onclick="onsubmit">
              {{translated.BUTTONS.RESET}}
            </button>
            <img *ngIf="loading" [src]=translated.MESSAGES.LOADING_URL />
            <a mat-raised-button routerLink="" custom-btn btn-danger>{{translated.BUTTONS.CANCEL}}</a>
          </form>
      </mat-card>
    </mat-grid-tile>
    <app-particle-container></app-particle-container>
  </mat-grid-list>
