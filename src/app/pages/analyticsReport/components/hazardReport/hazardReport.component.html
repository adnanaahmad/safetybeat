<div class="paddingbox">
  <div class="page-title">
    <h3>Hazard Reports</h3>
  </div>
  <p>{{helperService.translated.MESSAGES.HAZARD_REPORT_MSG}}</p>
  <mat-card>
    <form [formGroup]="hazardObj.hazardReportForm"
          (ngSubmit)=formSubmit(hazardObj.hazardReportForm) (keydown.enter)="$event.preventDefault()">

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Range</mat-label>
          <mat-select [formControlName]="helperService.appConstants.range">
            <!--            <mat-option *ngFor="let filter of siteActivityObj.filters" [value]="filter">-->
            <!--              {{ filter }}-->
            <!--            </mat-option>-->
            <mat-option>
              option1
            </mat-option>
            <mat-option>
              option2
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>All Teams</mat-label>
          <mat-select [formControlName]="helperService.appConstants.allTeams">
            <mat-option *ngFor="let team of hazardObj.allTeams" [value]="team.team.id">
              {{ team.team.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker1" [formControlName]="helperService.appConstants.dateFrom"
                 placeholder="Date From" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker2" [formControlName]="helperService.appConstants.dateTo"
                 placeholder="Date To" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <button mat-raised-button custom-btn btn-primary color="primary">
          {{helperService.translated.BUTTONS.GENERATE_REPORT}}
        </button>
      </div>
    </form>
    <div id="container"></div>
  </mat-card>
</div>
