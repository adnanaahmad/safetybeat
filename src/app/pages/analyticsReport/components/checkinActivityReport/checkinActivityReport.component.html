<div class="paddingbox">
  <div class="page-title">
    <h3>Number of Check-ins by Activity</h3>
    <h3>Hours Of Check-ins by Activity</h3>
  </div>
  <p style="margin-top:0;">{{helperService.translated.MESSAGES.NUMBER_CHECKIN_MSG}}</p>
  <p style="margin-top:0;">{{helperService.translated.MESSAGES.HOURS_CHECKIN_MSG}}</p>
  <mat-card>
    <form [formGroup]="checkInActivityObj.checkInActivityForm"
          (ngSubmit)=activityFormSubmit(checkInActivityObj.checkInActivityForm) (keydown.enter)="$event.preventDefault()">

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Range</mat-label>
          <mat-select [formControlName]="helperService.appConstants.range">
            <!--            <mat-option *ngFor="let filter of siteActivityObj.filters" [value]="filter">-->
            <!--              {{ filter }}-->
            <!--            </mat-option>-->
            <mat-option>
              option1
            </mat-option>
            <mat-option>
              option2
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>All Users</mat-label>
          <mat-select [formControlName]="helperService.appConstants.allSites">
            <mat-option>option
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>All Teams</mat-label>
          <mat-select [formControlName]="helperService.appConstants.allTeams">
            <mat-option *ngFor="let team of checkInActivityObj.allTeams" [value]="team.team.id">
              {{ team.team.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker1" [formControlName]="helperService.appConstants.dateFrom"
                 placeholder="Date From">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker2" [formControlName]="helperService.appConstants.dateTo"
                 placeholder="Date To">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <button mat-raised-button custom-btn btn-primary color="primary">
          {{helperService.translated.BUTTONS.GENERATE_REPORT}}
        </button>
      </div>
    </form>
    <div id="container"></div>
  </mat-card>
</div>
