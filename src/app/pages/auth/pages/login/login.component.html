<mat-card class="midbox loginbox">
  <mat-card-title>{{login}}</mat-card-title>
  <p class="subheading">{{signin_msg}}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input">
      <mat-form-field>
        <input matInput type="text" placeholder={{user}} formControlName={{username}} required />
        <mat-error *ngIf="f.username.errors">
          {{username_req}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="password">
      <mat-form-field>
        <input matInput type="password" placeholder={{password}} formControlName={{password}} required />
        <mat-error *ngIf="f.password.errors">
          {{password_req}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="button">
      <button mat-raised-button [disabled]="loading" color="primary">{{login}}</button>
