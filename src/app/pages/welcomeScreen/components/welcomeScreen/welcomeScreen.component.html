<mat-grid-list cols="2" rowHeight="100%">
  <mat-grid-tile>
    <mat-card class="sideLegend">
      <div class="legendContent">
        <h3>{{ helperService.translated.MESSAGES.WELCOME }}</h3>
        <h1>{{ helperService.translated.MESSAGES.ANONYMOUS }}</h1>
        <img width="70%" src="/assets/images/sdb.png"/>
      </div>
    </mat-card>
  </mat-grid-tile>
  <span class="monogram">
    <img src="/assets/images/monogram.png"/>
  </span>
  <mat-grid-tile>
    <mat-card class="loginbox">
      <mat-card-title>You have been registered Successfully</mat-card-title>
      <p class="subheading">Click on Next Button to Create an Entity</p>
      <button mat-raised-button custom-btn btn-primary color="primary" routerLink="/welcomeScreen/entityCreation">
        Next
      </button>
    </mat-card>
  </mat-grid-tile>
  <app-particle2-container></app-particle2-container>
</mat-grid-list>
