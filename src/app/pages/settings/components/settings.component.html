<div class="paddingbox">
  <mat-list class="theme-selector">
    <h3 mat-subheader>{{translated.STRINGS.CHANGETHEME}}</h3>
    <mat-card>
      <mat-list-item>
        <mat-radio-group [(ngModel)]="themeSelected" (change)="changed()">
          <mat-radio-button value={{translated.STRINGS.LIGHTTHEME}}>{{translated.STRINGS.LIGHTDEFAULT}}</mat-radio-button>
          <mat-radio-button value={{translated.STRINGS.DARKTHEME}}>{{translated.STRINGS.EVILDARK}}</mat-radio-button>
          <mat-radio-button value={{translated.STRINGS.GREENLIGHT}}>{{translated.STRINGS.OLIVEGREEN}}</mat-radio-button>
          <mat-radio-button value={{translated.STRINGS.ORANGEDARK}}>{{translated.STRINGS.DARKFOREST}}</mat-radio-button>
        </mat-radio-group>
      </mat-list-item>
    </mat-card>
    <mat-divider></mat-divider>
    <br>
    <h3 mat-subheader>{{translated.STRINGS.OTHERSETTINGS}}</h3>
    <mat-card>
      <mat-list-item *ngFor="let note of notes">
        <mat-icon mat-list-icon>{{appIcons.note}}</mat-icon>
        <h4 mat-line>{{note.name}}</h4>
        <p mat-line> {{note.updated | date}} </p>
      </mat-list-item>
    </mat-card>
  </mat-list>
</div>
