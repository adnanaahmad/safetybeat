<div class="paddingbox">
  <mat-list class="theme-selector">
    <h3 mat-subheader>{{translated.STRINGS.CHANGETHEME}}</h3>
    <mat-card>
      <mat-list-item>
        <mat-radio-group [(ngModel)]="themeSelected" (change)="changed()">
          <mat-radio-button value={{appTheme.lightTheme}}>{{translated.STRINGS.LIGHTDEFAULT}}</mat-radio-button>
          <mat-radio-button value={{appTheme.darkTheme}}>{{translated.STRINGS.EVILDARK}}</mat-radio-button>
          <mat-radio-button value={{appTheme.oliveLight}}>{{translated.STRINGS.OLIVEGREEN}}</mat-radio-button>
          <mat-radio-button value={{appTheme.darkForest}}>{{translated.STRINGS.DARKFOREST}}</mat-radio-button>
        </mat-radio-group>
      </mat-list-item>
    </mat-card>
    <br>
  </mat-list>
</div>
