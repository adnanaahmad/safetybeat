<mat-card-title class="mat-dialog-title">{{helperService.translated.MESSAGES.ORGSIGNUP}}</mat-card-title>
<p class="subheading">{{helperService.translated.MESSAGES.ORGSIGNUPMESSAGE}}</p>
<div>
  <ng-template>
    <mat-icon>{{helperService.appIcons.bookmarkBorder}}</mat-icon>
    {{helperService.translated.MESSAGES.PACKAGESELECT_MSG}}
  </ng-template>
  <mat-card no-box-shadow>
    <mat-card-title class="legend-title">{{helperService.translated.BUTTONS.SAFETYBEAT}}</mat-card-title>
    <mat-card-content>
      <mat-radio-group class="package-selectors">
        <mat-radio-button *ngFor="let package of packages" [value]="package.packageName"
                          (click)="selectPackage('Safetybeat',package)">
          <div class="trigger"></div>
          <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               x="0px" y="0px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
              <path class="circ path"
                    style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;"
                    d="
                  M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"/>
            <polyline class="tick path"
                      style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;"
                      points="
                  11.6,20 15.9,24.2 26.4,13.8 "/>
            </svg>
          <div class="radio-data">
            <h3>{{package.cost}}</h3>
            <p>{{package.noOfUsers}}</p>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>
  <div class="clearsep"></div>
  <div>
    <button mat-raised-button custom-btn btn-danger [disabled]="loading" color="warn">
      <mat-icon>{{helperService.appIcons.arrowBack}}</mat-icon>
      {{helperService.translated.BUTTONS.BACK}}
    </button>
    <button mat-raised-button custom-btn btn-primary [disabled]="loading" color="primary">{{helperService.translated.BUTTONS.SUBMIT}}
      <mat-icon>{{helperService.appIcons.check}}</mat-icon>
    </button>
    <img *ngIf="loading" [src]=helperService.translated.MESSAGES.LOADING_URL>
  </div>
</div>
