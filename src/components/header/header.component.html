<mat-toolbar color="primary">
  <span>
    <img src="favicon.ico" class="angular-logo">
    Anonymous SafetyBeat Project
  </span>

  <button mat-button routerLink="/login" routerLinkActive="active" *ngIf="!auth.getToken()">Login</button>
  <button mat-button routerLink="/signup" routerLinkActive="active" *ngIf="!auth.getToken()">Register</button>
  <button mat-button (click)="onLogout()" routerLinkActive="active" *ngIf="auth.getToken()">Logout</button>
</mat-toolbar>
