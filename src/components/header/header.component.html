<mat-toolbar color="primary">
  <span>
    <img src="favicon.ico" class="angular-logo">
    Anonymous SafetyBeat Project
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button routerLink="/login" routerLinkActive="active" *ngIf="!login.autheticateUser">Login</button>
  <button mat-raised-button (click)="onLogout()" routerLinkActive="active" *ngIf="login.autheticateUser">Logout</button>
</mat-toolbar>
